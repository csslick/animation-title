<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>animation-title</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://unpkg.com/enter-view"></script>
  <!-- css animation library -->
  <link rel="stylesheet" href="csslick_ani.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body{overflow: hidden;}

    header {
      position: relative;
      width: 100%;
      height: 700px;
      background: #ccc;
      background-image: url('https://images.pexels.com/photos/2289407/pexels-photo-2289407.jpeg?auto=compress&cs=tinysrgb&h=650&w=940');
      background-size: cover;
    }

    header img {
      margin-bottom: 1em;
    }

    header h1 {
      font-size: 40px;
      margin-bottom: 0.6em;
    }

    header h3 {
      font-size: 20px;
      margin-bottom: 1em;
    }

    .btn-wrap {
      margin-top: 2em;
    }

    .btn-wrap button {
      background: #269300;
      border: none;
      padding: 20px;
      color: #fff;
      font-size: 18px;
    }

    .btn-wrap button:hover {
      text-decoration: underline;
    }

    .layer-dark {
      position: absolute;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(0deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.1));
    }

    section {
      position: absolute;
      max-width: 1200px;
      min-width: 375px;
      text-align: center;
      /* border: 1px solid red; */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
    }

  </style>
</head>

<body>
  <header class="fade-slide-down">
    <div class="layer-dark"></div>
    <section>
      <img 
        class="fade-slide-down ani-delay_1"
        width="160" 
        src="images/h_logo.svg" 
        alt="logo">
      <h1 class="fade-slide-down ani-delay_1_5">HKD's Homepage</h1>
      <h3 class="fade-slide-right ani-delay_2">Welcome to my awesome Home</h3>
      <div class="btn-wrap fade-slide-right ani-delay_2">
        <button>Read more</button>
      </div>
    </section>
  </header>
</body>

</html>
